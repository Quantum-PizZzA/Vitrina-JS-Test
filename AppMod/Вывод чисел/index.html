<!DOCTYPE html>
<html lang="en">

  <body>
    <button id="createTable" onclick="createRun()">Тестирование</button>

    <table>
      <tr>
        <th>Начальное</th>
        <th>Конечное</th>
      </tr>
      <tr>
        <td><input type="text" id="start" value="1" /></td>
        <td><input type="text" id="end" value="50000000" /></td>
      </tr>
    </table>

    <tr>
      <td>Вывод:</td>
      <td>
        <!-- <pre id="vid">
        </pre> -->
        <div class="container">


          <script>

            function createRun() {

              let start = parseInt(document.getElementById("start").value);
              let end = parseInt(document.getElementById("end").value);

              vid = 0;

              for (let i = start; i < end + 1; i++) {
                // console.log(i)            
                vid = vid + i + " \n";
              }
              console.log(vid)
              // document.getElementById("vid").innerHTML = vid;
            }

          </script>
  </body>

</html>
