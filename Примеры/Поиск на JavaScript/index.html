<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="with=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <title>My Contacts</title>
  </head>

  <body>
    <h1 id="filterValue"></h1>
    <div class="container">
      <h1 class="center-align">My Contacts!</h1>
      <!-- input -->
      <input type="text" id="filterInput" placeholder="Search names..." />

      <ul id="names" class="collection with-header">
        <!-- <li class="collection-header">
          <h5>A</h5>
        </li> -->
        <li class="collection-item">
          <a href="#">Abe</a>
        </li>
        <li class="collection-item">
          <a href="#">Alan</a>
        </li>
        <li class="collection-item">
          <a href="#">Anna</a>
        </li>

        <!-- <li class="collection-header">
          <h5>B</h5>
        </li> -->
        <li class="collection-item">
          <a href="#">Bbe</a>
        </li>
        <li class="collection-item">
          <a href="#">Blan</a>
        </li>
        <li class="collection-item">
          <a href="#">Bnna</a>
        </li>
      </ul>
    </div>
    <script>
      let filterInput = document.getElementById("filterInput");

      filterInput.addEventListener("keyup", filterName);

      function filterName() {
        let filterValue = document
          .getElementById("filterInput")
          .value.toUpperCase();

        console.log(filterValue);
        document.getElementById("filterValue").innerHTML = filterValue;

        let ul = document.getElementById("names");
        let li = ul.querySelectorAll("li.collection-item");

        for (let i = 0; i < li.length; i++) {
          let a = li[i].getElementsByTagName("a")[0];
          if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }
    </script>
  </body>

</html>
