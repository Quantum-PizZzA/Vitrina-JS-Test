<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чтение файла</title>
  </head>
  <body>
    <input type="file" id="file" />
    <button>Чтение файла</button>

    <script>
      document.querySelector("button").addEventListener("click", function () {
        let file = document.getElementById("file").files[0];

        let reader = new FileReader();

        reader.readAsText(file);

        reader.onload = function () {

          const massString = reader.result.split("\n");

          let sum = 0;
          let exactNumbers  = 0;
          let massNumber = [];

          // Сумма
          for (
            let i = 0;
            i < massString.length.toString() &&
            massString[i] != "NaN" &&
            massString[i] != "\r" &&
            massString[i] != "";
            i++, exactNumbers ++
          ) {
            sum = sum + Number(massString[i]);
            massNumber[i] = Number(massString[i]);
          }

          // Функция сортировки
          function sIncrease(i, ii) {
          // По возрастанию
            if (i > ii) return 1; 
            else if (i < ii) return -1;
            else return 0;
          }
          massNumber.sort(sIncrease);

          // Гененраци hashCode
          function hashCodeGen(str) {        
            return str 
              .split("")
              .reduce(
                (prevHash, currVal) =>
                  ((prevHash << 5) - prevHash + currVal.charCodeAt(0)) | 0,
                0
              );
          }

          //построение Hash
          Hash = "" + exactNumbers ;

          for (let i = 0; i < massNumber.sort(sIncrease).length; i++) {
            Hash = Hash + massNumber.sort(sIncrease)[i];
          }

          hashCode = hashCodeGen(Hash);
          
          console.log(reader.result);
          console.log("Сумма = ", sum);
          console.log("Матрица строка = ", massString);
          console.log("Матрица число = ", massNumber);
          console.log("Сортировка = ", massNumber.sort(sIncrease));
          console.log("Точное количество чисел = ", exactNumbers);
          console.log("Штрих код от [", Hash, "] =", hashCodeGen(Hash));

          //вывод в localStorage
          localStorage.setItem(hashCodeGen(Hash), massNumber);

          //проход по localStorage
          for (let i = 0; i < localStorage.length; i++) {
          let key = localStorage.key(i)
          console.log(`${key}: ${localStorage.getItem(key)}`)
          }

        };

        // reader.onerror = function () {
        //   console.log(reader.error);
        // };
      });
    </script>
  </body>
</html>
