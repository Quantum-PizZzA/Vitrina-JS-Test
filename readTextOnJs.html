<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чтение файла</title>
  </head>
  <body>
    <input type="file" id="file" />
    <button>Чтение файла</button>

    <script>
      document.querySelector("button").addEventListener("click", function () {
        let file = document.getElementById("file").files[0];

        let reader = new FileReader();

        reader.readAsText(file);

        reader.onload = function () {
          console.log(reader.result);

          let MASS = reader.result;

          const matrix = MASS.split("\n");

          let sum = 0;

          let Num = 0; //первое число

          for (
            let i = 0;
            i < matrix.length.toString() &&
            matrix[i] != "NaN" &&
            matrix[i] != "\r" &&
            matrix[i] != "";
            i++
          ) {
            sum = sum + Number(matrix[i]);
            Num ++
            console.log("matrix[i] = ", matrix[i])
            
          }
          console.log("sum = ", sum);


          // hashCode
          function hashCode(str) {
            return str
              .split("")
              .reduce(
                (prevHash, currVal) =>
                  ((prevHash << 5) - prevHash + currVal.charCodeAt(0)) | 0,
                0
              );
          }

          // console.log("hashCode(\"Hello!\"): ", hashCode('Hello!'));

          Hash = "";
          Hash = Num;

          for (let i = 0; i < matrix.length; i++) {
            Hash = Hash + matrix[i];
          }

          console.log("Штрих код от (",Hash, ")=",hashCode(Hash));
          console.log("Матрица = ", matrix);

          
          var arr = [reader.result];
          // Функции сортировки
          function sIncrease(i, ii) {
            // По возрастанию
            if (i > ii) return 1;
            else if (i < ii) return -1;
            else return 0;
          }
          arr.sort(sIncrease);

          console.log("Сортировка = ", arr.sort(sIncrease));
        };

        // reader.onerror = function () {
        //   console.log(reader.error);
        // };
      });
    </script>
  </body>
</html>
