<html lang="en">

  <body>
    <input type="file" id="file">
    <button id="read">Чтение файла</button>

    <table>
      <tr>
        <th>Название</th>
        <th>Данные</th>
      </tr>
      <tr>
        <td>Сумма:</td>
        <td><span id="sum"></span></td>
      </tr>

      <tr>
        <td>Точное кол-во чисел:</td>
        <td><span id="exactNumbers"></span></td>
      </tr>
      <tr>
        <td>Штрих код:</td>
        <td><span id="hashCodeGen"></span></td>
      </tr>
      <tr>
        <td>Статус БД:</td>
        <td><span id="dbchek"></span></td>
      </tr>
    </table>

    <tr>
      <td>Вывод:</td>
      <td>
        <pre id="vid">
      </pre>
        <div class="container">

          <textarea type="text" id="one"></textarea>
          <button id="Push">Push</button>
        </div>

        </div>
        </form>

        <script src="javascript/body.js"></script>

        <script>


          //обработка файла
          document.querySelector("#read").addEventListener("click", function Text() {
            let file = document.getElementById("file").files[0];

            let reader = new FileReader();

            reader.readAsText(file);

            reader.onload = function () {
              body(reader.result.split("\n"));
            }
          });

          //обработка textarea
          document.querySelector("#Push").onclick = () => {
            body(document.querySelector("#one").value.split("\n"))
          };


        </script>
  </body>

</html>
